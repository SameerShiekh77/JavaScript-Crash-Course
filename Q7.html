  <body>
    <h1>
      7. Write a JavaScript program to construct the following pattern, using a
      nested for loop. <br />
    </h1>
    <pre>

    *
    * *
    * * *
    * * * *
    * * * * *
</pre
    >
    <h1>Solution</h1>

    <script>
      for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= row; col++) {
          document.write("<b>* </b>");
        }
        document.write("<br>");
      }
    </script>
  </body>
