    <title>Question 3</title>

  <body>
    <h1>
      3. Write a JavaScript program that accepts five numbers in five prompts
      and displays the larger one in the console.
    </h1>

    <script>
      let largerNumber = 0;
      for (let index = 0; index < 5; index++) {
        let number = +prompt("Enter a number");
        if (number > largerNumber) {
          largerNumber = number;
        }
      }
      console.log(largerNumber, "is the larger number");
    </script>
  </body>
</html>
