  <body>
    <h1>
      5. Write a JavaScript program which computes the average marks of the
      following students Then, this average is used to determine the
      corresponding grade.
      <!-- The grades are computed as follows : -->
      <!-- Range Grade
<60 F
<70 D
<80 C
<90 B
<100 A -->
    </h1>
    <h1>Solution</h1>

    <script>
      let marks = +prompt("Enter your obtained marks: ");
      if (marks < 60) {
        document.write("Your grade is F");
      } else if (marks < 70) {
        document.write("Your grade is D");
      } else if (marks < 80) {
        document.write("Your grade is C");
      } else if (marks < 90) {
        document.write("Your grade is B");
      } else if (marks < 100) {
        document.write("Your grade is A");
      }
    </script>
  </body>
</html>
