  <body>
    <h1>
      2. Write a JavaScript conditional statement to find the sign of a number.
      Display an alert box with the specified sign. <br />
      Sample: 3 <br />
      Output : The sign is + <br />
      Sample: -5 <br />
      Output : The sign is - <br />
    </h1>

    <script>
      let num = +prompt("Enter a number");
      if (num > 0) {
        alert("The sign is +");
      } else num < 0;
      {
        alert("The sign is -");
      }
    </script>
  </body>
