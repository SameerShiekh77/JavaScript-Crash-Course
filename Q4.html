  <body>
    <h1>
      4. Write a JavaScript for loop that will iterate from 0 to 15. For each
      iteration, it will check if the current number is odd or even, and display
      a message to the screen. <br />
      Sample Output : <br />
      "0 is even" <br />
      "1 is odd" <br />
      "2 is even" <br />
      ---------- ----------
    </h1>

    <h1>Solution</h1>
    <script>
      for (let index = 0; index < 15; index++) {
        if (index % 2 == 0) {
          document.write(index + " is even <br>");
        } else {
          document.write(index + " is odd <br>");
        }
      }
    </script>
  </body>
